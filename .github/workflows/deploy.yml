name: Deploy static site to GitHub Pages

on:
  # Trigger the workflow every time you push to main
  push:
    branches: ["main"]

  # Allow running this manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pages
        uses: actions/configure-pages@v4

      # Upload your static site (HTML/CSS/JS) as an artifact
      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the folder to deploy.
          # Use '.' for the repo root (where index.html is)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
